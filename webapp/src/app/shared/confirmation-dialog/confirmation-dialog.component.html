<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  {{data.text}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Confirm
  </button>
</mat-dialog-actions>
